<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="description" content="login page">
	<link rel="shortcut icon" href="favicon.ico">

	<!-- App CSS -->
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200">
	<nav class="bg-white shadow dark:bg-zinc-800">
		<div class="container px-6 py-4 mx-auto md:flex md:justify-between md:items-center">
			<div class="flex items-center justify-between">
				<div class="w-60 hover:scale-105">
                    <p>Brand</p>
				</div>
				<!-- Mobile menu button -->
				<div class="flex md:hidden" id="mobmenu">
						<script>
							function toggleNav() {
								var state = document.getElementById('navop').hidden;
								if (state) {
									document.getElementById('navop').hidden = false;
								} else {
									document.getElementById('navop').hidden = true;
								}
							}
							document.getElementById('mobmenu').addEventListener('hidden',function() { document.getElementById('navop').hidden = true });
						</script>
					<button type="button" class="text-gray-500 dark:text-gray-200 hover:text-gray-600 dark:hover:text-gray-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-400" aria-label="toggle menu" onclick="toggleNav()">
						<svg viewBox="0 0 24 24" class="w-6 h-6 fill-current">
							<path fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"></path>
						</svg>
					</button>
				</div>
			</div>

			<!-- Mobile Menu open: "block", Menu closed: "hidden" -->
			<div id="navop" class="items-center md:flex">
				<div class="flex flex-col md:flex-row md:mx-6">
					<a class="my-1 text-sm font-medium text-gray-700 transition-colors duration-200 transform dark:text-gray-200 hover:text-emerald-400 dark:hover:text-emerald-400 md:mx-4 md:my-0" href="#">About</a>
					<a class="my-1 text-sm font-medium text-gray-700 transition-colors duration-200 transform dark:text-gray-200 hover:text-emerald-400 dark:hover:text-emerald-400 md:mx-4 md:my-0" href="/login">Login</a>
					<a class="my-1 text-sm font-medium text-gray-700 transition-colors duration-200 transform dark:text-gray-200 hover:text-emerald-400 dark:hover:text-emerald-400 md:mx-4 md:my-0" href="/signup">Signup</a>
				</div>

			</div>
		</div>
	</nav>

<div class="flex justify-center mx-auto">
<div class="w-full max-w-md p-8 space-y-3 rounded-xl dark:bg-coolGray-900 dark:text-coolGray-100">
	<h1 class="text-2xl font-bold text-center">Login</h1>
	<form novalidate="" action="" class="space-y-6 ng-untouched ng-pristine ng-valid">
		<div class="space-y-1 text-sm">
			<label for="email" class="block dark:text-coolGray-400">Email</label>
			<input type="text" name="email" id="email" placeholder="Email" class="w-full px-4 py-3 rounded-md dark:border-coolGray-700 dark:bg-coolGray-900 dark:text-coolGray-100">
		</div>
		<div class="space-y-1 text-sm">
			<label for="password" class="block dark:text-coolGray-400">Password</label>
			<input type="password" name="password" id="password" placeholder="Password" class="w-full px-4 py-3 rounded-md dark:border-coolGray-700 dark:bg-coolGray-900 dark:text-coolGray-100">
			<div class="flex justify-end text-xs dark:text-coolGray-400 hover:text-emerald-500">
				<a rel="noopener noreferrer" href="#">Forgot Password?</a>
			</div>
		</div>
		<button class="block w-full p-3 text-center rounded-lg drop-shadow-lg hover:drop-shadow-sm transition duration-300 ease-in-out dark:text-coolGray-900 dark:bg-emerald-400">Sign in</button>
	</form>
	<div class="flex items-center pt-4 space-x-1">
		<div class="flex-1 h-px sm:w-16 dark:bg-coolGray-700"></div>
		<p class="px-3 text-sm dark:text-coolGray-400">Login with social accounts</p>
		<div class="flex-1 h-px sm:w-16 dark:bg-coolGray-700"></div>
	</div>
	<div class="flex justify-center space-x-4">
		<button aria-label="Log in with Google" class="p-3 rounded-sm">
			<img src="/images/google.svg" class="w-5 h-5 fill-current hover:scale-125 hover:drop-shadow-lg transition duration-100 ease-in-out">
		</button>
		<button aria-label="Log in with Twitter" class="p-3 rounded-sm">
 			<img src="/images/microsoft.svg" class="w-5 h-5 fill-current hover:scale-125 hover:drop-shadow-lg transition duration-100 ease-in-out">
		</button>
		<button aria-label="Log in with GitHub" class="p-3 rounded-sm">
			<img src="/images/github.svg" class="w-5 h-5 fill-current hover:scale-125 hover:drop-shadow-lg transition duration-100 ease-in-out">
		</button>
	</div>
	<p class="text-xs text-center sm:px-6 dark:text-coolGray-400">Don't have an account?
		<a rel="noopener noreferrer" href="#" class="underline dark:text-coolGray-100 hover:text-emerald-400">Sign up</a>
	</p>
</div>
</div>
</body>
</html>
